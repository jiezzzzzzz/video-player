<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container"></div>
    <div class="vp-control">
      <button class="js-play-button vp-button vp-button_video">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-button vp-button_video" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-button vp-button_volume">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-button vp-button_volume" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="vp-viewing-panel">
        <div class="js-current-time vp-viewing-time"></div>

        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider"></div>
              <span class="dot"></span>
        </div>

        <div class="js-duration vp_duration"></div>

      </div>
      <button class="js-fullscreen-button vp-button margin: vp-button_full_screen">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
